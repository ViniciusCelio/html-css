<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;H1&gt; até &gt;H6&LT;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
